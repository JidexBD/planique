<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>

    <!-- cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css -->
    <link rel="stylesheet" href="/css/utilities/base.css" />
    <link rel="stylesheet" href="/css/utilities/utilities.css" />
    <link rel="stylesheet" href="/css/utilities/variables.css" />

    <link rel="stylesheet" href="/css/home/hero.css" />
    <link rel="stylesheet" href="/css/home/main.css" />
  </head>
  <body>
    <header>
      <div id="nav-component"></div>

      <!-- hero section -->
      <section class="hero-section">
        <h1 class="hero-header">Get the best stuff in the <b> WORLD</b></h1>

        <a href="/html/shop.html" class="mobile-btn">Shop now</a>

        <a href="/html/shop.html" class="pc-btn">Shop now</a>
      </section>
      <!-- hero category -->
      <section class="hero-section-two">
        <h2 class="hero-sub-header">Categories</h2>
        <div class="hero-categories">
          <img src="/assets/images/Sofa.png" alt="sofa" />
          <img src="/assets/images/Bar_Chair.png" alt="bar chair " />
          <img src="/assets/images/Bedside_Table.png" alt="bedside table" />
          <img src="/assets/images/Chair_2.png" alt="office chair" />
        </div>
      </section>
    </header>
    <main>
      <div class="small-heaidng">
        <small class="sub-top">RECENTLY RELEASED</small>
        <h3 class="heading-three">Latest</h3>
      </div>

      <div class="latest-grid-container">
        <div class="latest-card">
          <div class="latest-lvt">
            <img src="/assets/images/furniture.jpg" alt="furniture sofa" />
          </div>
          <div class="latest-lvb">
            <div class="l-left">
              <p class="furn-name">furniture name/p></p>
              <p class="furn-info">furniture info</p>
              <p class="fur-price">$5</p>

              <div class="fur-btns">
                <a href="#" class="fur-btn">Submit</a>
                <a href="#" class="fur-btn-outline">More Items</a>
              </div>
            </div>

            <div class="l-right">
              <img src="/assets/images/Star.svg" alt="star" />
              <small>4.8(26)</small>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <div id="footer-container"></div>

    <!-- js -->
    <script src="/components/comp_js/nav.js"></script>

    <script src="/components/comp_js/footer.js"></script>
  </body>
</html>
